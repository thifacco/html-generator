<div class="container mt-3" mb-3>
  <h1 class="display-6 mb-3">HTML Generator</h1>
  <p class="lead">
    Input simples para criar HTML utilizando Bootstrap com renderização em tempo
    real.
  </p>
  <p>Escreva algum HTML na área de texto, veja-o renderizado abaixo:</p>

  <textarea class="w-100" rows="20" [(ngModel)]="contentHtml"></textarea>

  <div class="mt-3" [innerHTML]="contentHtml | safeHtml"></div>
</div>
